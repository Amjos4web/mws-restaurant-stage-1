<!DOCTYPE html>
<html>
<head>
  <html lang="en">
  <!-- Normalize.css for better cross-browser consistency -->
  <title>Restaurant Info</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="theme-color" content="#3367D6"/>
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <!-- Main CSS file -->
 <link rel="stylesheet" href="dest/css/style.min.css" type="text/css" >
 <link rel="stylesheet" href="css/styles.css" type="text/css" >
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" defer/>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet'/>
  <link rel="manifest" href="./manifest.json">

</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="./">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
      <section class="review-form">
        <h3>Enter Your Review</h3>
        <form id="review-form">
          <label for="name">
            Name
          </label>
          <p><input type="text" name="name" id="name" class="name" aria-label="name" required="required"></p>
          <label for="rating">
            Rating
          </label>
          <div class="rating">
            <input id="star5" name="rating" id="rating" type="radio" value="5" class="radio-btn hide" />
            <label for="star5">☆</label>
            <input id="star4" name="rating" id="rating" type="radio" value="4" class="radio-btn hide" />
            <label for="star4">☆</label>
            <input id="star3" name="rating" id="rating" type="radio" value="3" class="radio-btn hide" />
            <label for="star3">☆</label>
            <input id="star2" name="rating" id="rating" type="radio" value="2" class="radio-btn hide" />
            <label for="star2">☆</label>
            <input id="star1" name="rating" id="rating" type="radio" value="1" class="radio-btn hide" />
            <label for="star1">☆</label>
            <div class="clear"></div>
          </div>
          <label for="comments">
            Comments
          </label>
          <p><textarea type="textarea" name="comments" id="comment" rows="10" cols="
            50" class="comments" aria-label="your comments" required="required"></textarea></p>
          <button type="submit" id="addReview" name="submit">Submit</button>
        </form> 
      </section>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
 
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js' defer></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="" defer></script>
  
  <script type="text/javascript" charset="utf-8" src="./idb.js" defer></script>
  <script type="text/javascript" src="js/dbhelper.js" defer></script>
  
  <script type="text/javascript" src="js/restaurant_info.js" defer></script>
  
  
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
